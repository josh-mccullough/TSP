<!DOCTYPE html>
<html>

<title>TWELVE STEP PROGRAM</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../static/base.css">
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card-2">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="toggleSmall()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/#home" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="/band#band" class="w3-bar-item w3-button w3-padding-large w3-hide-small">BAND</a>
    <a href="/gigs#gigs" class="w3-bar-item w3-button w3-padding-large w3-hide-small">SHOWS</a>
    <a href="/contact#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
  </div>
</div>

<!-- Navbar on small screens -->
<div id="smallScreen" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  <a href="/band#band" class="w3-bar-item w3-button w3-padding-large">BAND</a>
  <a href="/gigs#gigs" class="w3-bar-item w3-button w3-padding-large">SHOWS</a>
  <a href="/contact#contact" class="w3-bar-item w3-button w3-padding-large">CONTACT</a>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">

  <!-- Automatic Slideshow Images -->
  <div class="mySlides w3-display-container w3-center">
    <img src="{{ url_for('static', filename='images/placeholder.jpg') }}" style="width:100%">
      <div class="apex-dn"></div>
  </div>

  <div class="mySlides w3-display-container w3-center">
    <img src="{{ url_for('static', filename='images/whole_band.jpg') }}" style="width:100%">
          <div class="apex-dn"></div>
    </div>

  <div class="mySlides w3-display-container w3-center">
    <img src="{{ url_for('static', filename='images/whole_band_2.jpg') }}" style="width:100%">
          <div class="apex-dn"></div>
    </div>

  <div class="mySlides w3-display-container w3-center">
    <img src="{{ url_for('static', filename='images/whole_band_3.jpg') }}" style="width:100%">
          <div class="apex-dn"></div>
    </div>
  
<div class="mySlides w3-display-container w3-center">
    <img src="{{ url_for('static', filename='images/whole_band_4.jpg') }}" style="width:100%">
          <div class="apex-dn"></div>
    </div>
<!--   end slide show images                  -->



  </div>
</div>

{% block content %}
{% endblock %}

<script>
// Automatic Slideshow - change image every 4 seconds
var myIndex = 0;
carousel();
function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 4000);
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleSmall() {
    var x = document.getElementById("smallScreen");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}


</script>

</body>
</html>
